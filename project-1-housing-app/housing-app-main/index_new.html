<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApp first page</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="layout_new.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong|Mansalva|Grenze|Roboto|Turret Road"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <header id="logo">
        <img src="./images/building.png" />
      </header>
    </div>

    <figure class="background">
      <img src="./images/third_pic.jpg" />
    </figure>

    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forget password?</a>
        </div>
        <button typle="submit" class="btn">Login</button>
        <div class="register">
          <p>Don't have an account?<a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
