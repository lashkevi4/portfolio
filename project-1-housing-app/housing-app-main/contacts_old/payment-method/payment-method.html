<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets online</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./payment-method.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecf5de3203.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- <header>
      <figure>
        <img src="../images/company-logo.png" alt="Company logo" />
      </figure>
      <section>
        <h1>Company</h1>
        <h3>Tickets online</h3>
      </section>
    </header>
     -->
    <main>
        <h1 class="titles">Your order </h1>
        <section class="order-menu">
          <h2 class="event-name order-menu-items"><span>Event name</span> </h2>
          <h2 class="tickets-title order-menu-items">Tickets <span class="total-tickets-span">x20</span> </h2> 
          <h2 class="total-price-title order-menu-items">Total: <span class="total-price-span">900$</span> </h2>
        </section>

        <h1 class="titles">Choose your payment method</h1>

        <fieldset class="fieldset">
            <section class="saved-card boxes">
                <input type="radio" name="payment" id="saved-card" value="saved-card" checked onchange="check()">
                <label for="saved-card">Saved card</label>
                <section class="savedcard-flex">
                  <figure>
                      <img class="visa-logo" src="../images/visa.svg" alt="VISA LOGO"> 
                  </figure>
                  <p class="saved-card-text">•••• •••• •••• <span id="saved-card-last4num">3456</span> (<span id="saved-card-expdate">10/23</span>)</p>
                </section>
            </section>

            <section class="new-card boxes">
                <input type="radio" name="payment" id="new-card" value="new-card" onchange="check()">
                <label for="new-card">New debit/credit card</label>
                <section class="new-card__hs" id="hide-section">
                        <input type="text" id="cardnumber"  class="card-number-input long__input" placeholder="Card number" required > 
                        <input type="text" id="exdate"      class="exdate short__input"           placeholder="MM/YY" required>
                        <input type="text" id="cardholder"  class="cardholder-input long__input"  placeholder="Name" required>
                        <input type="text" id="cvv-input"   class="cvv-input short__input"        placeholder="CVV"  required>
                        <button onclick="saveCard()">Save card</button>
                </section>
            </section>

            <section class="online-bank boxes">
                <input type="radio" name="payment" id="online-bank" value="online-bank" onchange="check()">
                <label for="online-bank">Pay by online bank</label>

                <section class="online-bank__hs" id="hide-section2">
                  <section class="online-bank-items">
                    <figure>
                        <a href=""><img class="banks__logo item" src="../images/Apple_Card-Logo.wine.svg" alt=""></a>
                        <a href=""><img class="banks__logo item" src="../images/paypal-icon.svg" alt=""></a>
                        <a href=""><img class="banks__logo item" src="../images/s-pankki-seeklogo.com.svg" alt=""></a>
                        <a href=""><img class="banks__logo item" src="../images/OP_Financial_Group.svg" alt=""></a>
                    </figure>
                  </section>
                </section>
            </section>
          </fieldset>
            <div class="back">
              <i class="fa-solid fa-angle-left"></i>
              <button class="back-button" id="backButton">Back</button>
            </div>
            <button class="pay-button" type="submit" > Confirm order & pay</button>
    </main>
    <footer></footer>
    <script src="./script-pm.js"></script>
  </body>
</html>
