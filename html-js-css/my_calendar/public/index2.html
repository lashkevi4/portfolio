<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
      }
    </style>

    <title>Calendar</title>

  </head>

  <body>

    <section class="nav">

      <span class="nav-menu">
        <article id="home">
          <a href="./resolution.html">
            <p class="material-symbols-outlined">
              home
            </p>
          </a>
        </article>
      </span>

      <span class="nav-menu">
        <article id="prevMonth">
          <p class="material-symbols-outlined">
            arrow_back_ios_new
          </p>
        </article>
      </span>

      <span class="nav-menu">
        <article id="currentMonthDisplay"></article>
      </span>

      <span class="nav-menu">
        <article id="nextMonth">
          <p class="material-symbols-outlined">
            arrow_forward_ios
          </p>
        </article>
      </span>

      <span class="nav-menu">
        <article id="info">
          <p class="material-symbols-outlined">
            info_i
          </p>
        </article>
      </span>

    </section>

    <section class="days">

      <span>Пн</span>
      <span>Вт</span>а
      <span>Ср</span>
      <span>Чт</span>
      <span>Пт</span>
      <span>Сб</span>
      <span>Вс</span>

    </section>


    <section class="dates" id="week1">
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>

    <section class="dates" id="week2">
      <article class="day"></article>

      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
    </section>

    <section class="dates" id="week3">
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
    </section>

    <section class="dates" id="week4">
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
    </section>

    <section class="dates" id="week5">
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
    </section>

    <section class="dates" id="week6">
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
      <article class="day"></article>
    </section>

    <!-- нужно для JS -->
    <span id="selectedDay" style="display: none;"></span>


    <section id="modal" class="modal">

      <article class="modal-content">

        <span id="modalDateDisplay"></span>

        <section id="event-list">
          <!-- Здесь будут элементы со временем и полями для ввода -->
        </section>

        <nav>
          <ul style="display: flex; justify-content: center; list-style-type: none;">
            <li class="button" id="save-event">Сохранить</li>
            <li class="button" id="cancel">Отменить</li>
          </ul>
        </nav>


      </article>

    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="./js/script.js"></script>

  </body>

</html>
